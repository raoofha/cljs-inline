  <script type="text/cljs">
(ns main.core
  (:require [cg.core :refer [rectangle pixel clear]]
            ))

(defn render []

        h 200
        ]
  (rectangle [(- (/ js/innerWidth 2) (/ w 2)) (- (/ js/innerHeight 2) (/ h 2))] [w h] [255 0 0 200])
  )
  )

(render)
(comment 
         )
